<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="Foto" src="https://rounder.pics/assets/img/ui/square-image.webp">
    <br>
    <button id="trocar">trocar Imagem></button>
    
</body>
<script>
    document.addEventListener("DOMContentLoaded", ()=>{
        const img = document.getElementById("foto")
        const btn = document.getElementById("trocar")

        btn.addEventListener("click", () => {
            img.src = "https://kinsta.com/wp-content/uploads/2020/08/tiger-jpg.jpg"
        });
    });
</script>
</html>
